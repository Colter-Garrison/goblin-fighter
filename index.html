<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/reset.css">
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="stylesheet" href="./styles/home.css">
    <title>Colter's Goblin Fighter</title>
</head>

<body>
    <main>
        <div class="adventurer-stats">
            <div class="defeated-elves">
                <p>You have defeated <span id="defeated-number">0</span> elves</p>
                <div class="defeated-list"></div>

            </div>
            <div class="adventurer">
                <p>
                    Your HP:
                    <span id="adventurer-hp">100</span>
                </p>
                <img class="adventurer-img" src="./assets/goblin.png" />
            </div>
        </div>
        <div class="elf-stats">
            <div>
                <form>
                    <input name="elf-name" />
                    <button>Challenge Elf</button>
                </form>
                <div class="elves"></div>
            </div>
        </div>
    </main>
    <footer>
    </footer>

    <script type="module" src="./app.js"></script>
</body>

</html>
